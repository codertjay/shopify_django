{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'stripe/css/checkout.css' %}">

{% endblock %}

{% block content %}
    <script src="https://js.stripe.com/v3/"></script>
    <div class="container  mb-80 mt-50 mx-auto">
        <div class="row mx-auto">
            <div class="col-lg-8 mb-40 mx-auto">
                <h1 class="heading-2 mb-10">Make Payment</h1>
                <form action="." method="post" id="payment-form" class="form_class">
                    {% csrf_token %}
                    <div class="form-row">
                        <label for="card-element">
                            Credit or debit card
                        </label>
                        <div id="card-element">
                            <!-- A Stripe Element will be inserted here. -->
                        </div>

                        <!-- Used to display form errors. -->
                        <div id="card-errors" role="alert"></div>
                    </div>

                    <label for="id_coupon">Apply Coupon</label>
                    <div id="coupon_amount"></div>
                    <input type="text" id="id_coupon" name="coupon" class="form-control mb-4"
                           style="max-width:100%">
                    <button id="submit-button">Make Payment</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <!-- script for the stripe form -->
    <script>
        var stripe = Stripe('{{ stripe_public_key }}');
    </script>
    <script src="{% static 'stripe/js/checkout.js' %}"></script>
{% endblock %}
